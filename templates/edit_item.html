{% extends "layout.html" %}

{% block content %}
<div class="text-center">
    <h2>Edit Bucket List Item</h2>
    <form action="{{ url_for('edit_item', id=item.id) }}" method="post">
        <input type="hidden" name="id" value="{{ item.id }}">

        <label for="name">Item Name</label>
        <input type="text" id="name" name="name" value="{{ item.name }}" required>

        <label for="description">Description</label>
        <textarea id="description" name="description" required>{{ item.description }}</textarea>

        <label for="completion_date">Completion Date</label>
        <input type="date" id="completion_date" name="completion_date" value="{{ item.completion_date }}">

        <label for="achieved">Achieved</label>
        <select id="achieved" name="achieved">
            <option value="False" {% if not item.achieved %}selected{% endif %}>No</option>
            <option value="True" {% if item.achieved %}selected{% endif %}>Yes</option>
        </select>

        <input type="submit" value="Update Item">
    </form>
</div>
{% endblock %}
